            </div>

               <option selected>Seleccione su AÃ±o Lectivo</option>

               </select>
            </div>
                <div class="botom">

<div class="container-ubiclase">
    <div class="register">
        <h1>Registro de Ubicaciones
        </h1>
        <form action="/AgregarLugarMateria" method="post">

            <div class="xd">
              <input type="text" class="input" name='Lugar' placeholder='Escriba el Lugar' required="">

            <div class="botom">
                    <button type='submit'class='btn btn-primary'>
                      Registrar

          </div>

    </div>
</div>

<div class="container-Asignacion">

    <h1>Registro de Asignaciones 
    </h1>
    <form action="/Asignar" method="post">
      <div class="container-stu">
        <div class="combo">
          <select class="form-select" id='combobox' style='width: 55%;' name='Clase' required="">
           <option selected>Select the teach</option>
            {%for maestro in maestros%}
            <option value="{{maestro[0]}}">{{maestro[1]}}</option>
            {%endfor%}
           </select>
        </div>
 
        <div class="combo">
          <select class="form-select" id='combobox' style='width: 55%;' name='Clase' required="">

            {%endfor%}
